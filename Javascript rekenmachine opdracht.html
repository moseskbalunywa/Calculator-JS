<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekenmachine</title>
</head>
<body>
  <script>
    function telOp(getal1, getal2) {
      return getal1+getal2;
    }

    console.log(telOp(1,3))

    function trekAf(getal1, getal2) {
      return getal1-getal2;
    }

    console.log(trekAf(5,4))

    function vermenigvuldig(getal1, getal2) {
      return getal1*getal2;
    }

    console.log(vermenigvuldig(7,8))

    function deel(getal1, getal2) {
      return getal1/getal2;
    }

    console.log(deel(10,2))

    function berekenRest(getal1, getal2) {
      return getal1%getal2;
    }

    console.log(berekenRest(8,5))

    function berekenMacht(getal1, getal2) {
      return getal1**getal2;
    }

    console.log(berekenMacht(3,2))

    function handleSubmit() {
    
    const input1 = document.getElementById('input1').value;
    const input2 = document.getElementById('input2').value;
   
    document.getElementById('result').innerText = `Input 1: ${input1}, Input 2: ${input2}`;
}

  </script>
  <p id="result"></p>
  <form id="myForm">
    
    <input type="text" id="input1" name="input1"><br><br>
    
    <input type="text" id="input2" name="input2"><br><br>
    
    <button type="button" onclick="handleSubmit()">Submit</button>
    <button onclick="telOP(getal1, getal2)">+</button>
    <button onclick="trekAf(getal1, getal2)">-</button>
    <button onclick="vermenigvuldig(getal1, getal2)">*</button>
    <button onclick="deel(getal1, getal2)">/</button>
    <button onclick="berekenRest(getal1, getal2)">%</button>
    <button onclick="berekenMacht(getal1, getal2)">**</button>
    
</form>

</body>
</html>
